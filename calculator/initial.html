<html ng-app="">
	<head>
		<title>Angular Setup</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js"></script>
		<script>
			function xctrl($scope){
				$scope.title = "AngularJS Initialization";
			}
		</script>
	</head>
	<body ng-controller="xctrl">
		<h2>{{title}}</h2>
		<p>
			<label>ubah judul</label>
			<input type="text" ng-model="title"/>
		</p>
	</body>
</html>
